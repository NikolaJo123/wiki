{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

    {% if search %}
        <h2>Searching for {{ query }}</h2>
    {% else %}
        <h1>All Pages</h1>
    {% endif %}
    <ul>
        {% for entry in entries %}
            <a href = "/wiki/{{ entry }}"><li>{{ entry }}</a>
        {% endfor %}
    </ul>

{% endblock %}
